<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c7d2fe;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" fill="url(#bgGradient)"/>

  <!-- Minimalist crescent moon icon -->
  <g transform="translate(130, 150)">
    <!-- Outer circle filled with text gradient -->
    <circle cx="0" cy="0" r="45"
            fill="url(#textGradient)"
            stroke="none"/>

    <!-- Inner cutout circle to create crescent -->
    <circle cx="15" cy="-5" r="40"
            fill="#8b5cf6"/>
  </g>

  <!-- MIDNIGHT text -->
  <text x="220" y="165"
        font-family="'Arial Black', 'Arial Bold', sans-serif"
        font-size="72"
        font-weight="900"
        fill="url(#textGradient)"
        letter-spacing="-2">MIDNIGHT</text>

  <!-- Tagline -->
  <text x="222" y="195"
        font-family="Arial, sans-serif"
        font-size="16"
        font-weight="300"
        fill="#8b5cf6"
        letter-spacing="4">AI HOME SECURITY</text>

</svg>
